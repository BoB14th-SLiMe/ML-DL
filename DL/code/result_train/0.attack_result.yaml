    feat_output1: ../../results/attack/attack_ver5_1.jsonl
    mode: xgt_mid_zero

  - name: attack_ver5_2
    input: ../../data/attack_ver5_2.jsonl
    output: ../../results/attack/attack_ver5_2_window.jsonl
    feat_output1: ../../results/attack/attack_ver5_2.jsonl
