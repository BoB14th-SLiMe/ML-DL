version: 1

defaults:
  window_size: 80
  step_size: 5
  mode: auto

  model_dir: ../../../operator/model_load/ML_model
  model_loader: ../../../operator/model_load/loader_ml.py
  ml_threshold: -126

  run_extract: true
  run_ml: true

  pre_dir: ../../results/preprocessing

